<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Happy Days</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {background-color: coral;}
        h1 {color: #A3372E;
        font-size: 6vw}
        div.centered {
            position: fixed;
            top: 50%;
            left: 50%;
            /* bring your own prefixes */
            transform: translate(-50%, -50%);
            border-style: solid;
            border-color: #F0A160;
            border-width: 1em;
            padding: 1em;
            border-radius: 1em;
            background-color:#F0CCB0
        }
    </style>
</head>
<body>
<div class="centered">
    <h1 th:text="'Hello, ' + ${name} + '!'" />
    <h1 th:text="'Have a great ' + ${day} + '!'" />
</div>
</body>
</html>
